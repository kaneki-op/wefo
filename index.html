<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wefo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <audio id="shakeSound" src="sounds/rainy.wav"></audio>

    <div class="header">
        <h1>wefo</h1>
    </div>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input id = "search-btn" type="text" placeholder="Enter Location">
            <button class="bx bx-search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clearsky.png"></img>
                        <p class="temperature"> 0 <span>Â°C</span></p>
                        <p class="description">Clear sky</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="loading"></div>
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/notfound.png">
                <p> Location not found !!</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social-icons">
            <a href="mailto:manishbasel00@gmail.com" target="_blank"><i class='bx bxl-gmail'></i></a>
            <a href="https://github.com/kaneki-op" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="https://instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
        </div>
        <p>&copy; 2025 WeFo. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
